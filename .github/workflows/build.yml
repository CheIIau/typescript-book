name: Build Ebook

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
      - run: sudo apt update
      - run: sudo apt install libegl1 libopengl0 libxcb-cursor-dev
      - run: sudo -v && wget -nv -O- https://download.calibre-ebook.com/linux-installer.sh | sudo sh /dev/stdin
      - run: sudo npm install honkit
      - run: sudo npm i @honkit/honkit-plugin-highlight
      - run: mkdir output
      - run: npx honkit pdf . ./output/typescript-book-${{ env.SHA }}.pdf
      - name: Upload pdf Artifact
        uses: actions/upload-artifact@v4
        with:
          name: typescript-book.pdf
          path: output/typescript-book-${{ env.SHA }}.pdf